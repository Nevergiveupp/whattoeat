<script type="text/javascript" th:inline="javascript">


    var menu01 = ["12块套餐", "大鸡腿", "煲仔饭", "重庆面", "香锅"];
    var menu02 = ["海鲜焖鸡", "双拼饭", "难吃面", "老娘舅", "如意菜饭"];

    $(function () {
        showPage();
    });

    function showPage() {
        layui.use('laypage', function () {
            var laypage = layui.laypage;
            //执行一个laypage实例
            laypage.render({
                elem: 'page' //elementID，不用加 #
                , count: [[${commentList.total}]] //数据总数，从服务端得到
                , limit: [[${commentList.pageSize}]]
                , limits: [5, 10, 20, 30]
                , curr: [[${commentList.pageNum}]]
                , layout: ['prev', 'page', 'next', 'limit', 'refresh']
                , theme: '#2B679C'
                , jump: function (obj, first) {
                    //obj包含了当前分页的所有参数，比如：
                    console.log(obj);
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数
                    // 首次不执行
                    if (!first) {
                        location.href = "queryComment?page=" + obj.curr + "&pageSize=" + obj.limit;
                    }
                }
            });
        });
    }

    function showMeal() {
        var menuSelect = $("#menuSelect option:selected").val();
        var random = Math.floor(Math.random() * 10);
        var result = random % 5;
        var icon = "";

        if (result === 0) {
            if (menuSelect == "01"){
                $("#meal").html(menu01[0]);
                icon = '<i class="iconfont icon-12" style="font-size:30px;"></i>'
            }
            else if (menuSelect == "02") {
                $("#meal").html(menu02[0]);
                icon = '<i class="iconfont icon-haixian" style="font-size:30px;"></i>'
            }
        } else if (result === 1) {
            if (menuSelect == "01"){
                $("#meal").html(menu01[1]);
                icon = '<i class="iconfont icon-Drumsticks" style="font-size:30px;"></i>'
            }
            else if (menuSelect == "02") {
                $("#meal").html(menu02[1]);
                icon = '<i class="iconfont icon-shuanglie" style="font-size:30px;"></i>'
            }
        } else if (result === 2) {
            if (menuSelect == "01"){
                $("#meal").html(menu01[2]);
                icon = '<i class="iconfont icon-baozifan" style="font-size:30px;"></i>'
            }
            else if (menuSelect == "02") {
                $("#meal").html(menu02[2]);
                icon = '<i class="iconfont icon-cai" style="font-size:30px;"></i>'
            }
        } else if (result === 3) {
            if (menuSelect == "01"){
                $("#meal").html(menu01[3]);
                icon = '<i class="iconfont icon-miantiao" style="font-size:30px;"></i>'
            }
            else if (menuSelect == "02") {
                $("#meal").html(menu02[3]);
                icon = '<i class="iconfont icon-laonainai" style="font-size:30px;"></i>'
            }
        } else if (result === 4) {
            if (menuSelect == "01"){
                $("#meal").html(menu01[4]);
                icon = '<i class="iconfont icon-hotpot" style="font-size:30px;"></i>'
            }
            else if (menuSelect == "02") {
                $("#meal").html(menu02[4]);
                icon = '<i class="iconfont icon-icon-test" style="font-size:30px;"></i>'
            }
        }
        if (menuSelect == "") {
            layer.open({
                type: 1
                , title: '<i class="fa fa-times-circle" style="font-size:24px"></i> 提示'
                , shade: 0.6
                , maxmin: true
                , anim: 4
                , content: '<div style="padding:50px;"> 请选择菜单！</div>'
            });
        } else {
            layer.open({
                type: 1
                , title: '<i class="fa fa-question-circle" style="font-size:24px"></i> 吃啥好呢？'
                , shade: 0.6
                , maxmin: true
                , anim: 4
                , content: '<div style="padding:50px;">' + icon + ' 中饭就吃【' + $("#meal").html() + '】吧</div>'
            });
        }
    }

    function showMenu() {
        var menuSelect = $("#menuSelect option:selected").val();
        if (menuSelect == "01") {
            layer.tips('12块套餐 大鸡腿 煲仔饭 重庆面 香锅', '#menu1', {
                tipsMore: true
            });
        } else if (menuSelect == "02") {
            layer.tips('海鲜焖鸡 双拼饭 难吃面 老娘舅 如意菜饭', '#menu1', {
                tipsMore: true
            });
        } else {
            layer.tips('未选择菜单！', '#menu1', {
                tipsMore: true
            });
        }
    }

    function showMenu2() {
        var menuSelect2 = $("#menuSelect2 option:selected").val();
        if (menuSelect2 == "01") {

            });
        }
    }

    function showComment() {
        layer.prompt({title: '请输入您的姓名，并确认', formType: 3}, function (name, index) {
            layer.close(index);
            layer.prompt({title: '请输入您的建议，并确认', formType: 2}, function (text, index) {
                layer.close(index);
                layer.msg('完毕！您的姓名：' + name + '<br>您写下了：' + text + '<br>请点击提交！');
                $("#name").val(name);
                $("#comment").val(text);
            });
        });
    }

    // 提交
    function submitComment() {
        var id = $("#id").val();
        var name = $("#name").val();
        var comment = $("#comment").val();
        var data = {
            "id": id,
            "name": name,
            "comment": comment
        };
        $.ajax({
            type: "post",
            url: "saveComment",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(data),
            success: function () {
                console.log("保存成功");
                skip();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                console.log('测试error');
                alert(XMLHttpRequest.status); // 状态码
                console.log(XMLHttpRequest.status);
                alert(errorThrown); // SyntaxError: Unexpected end of input
                console.log(errorThrown);
            }
        });
    }

    function skip() {
        location.href = 'queryComment?page=1&pageSize=5';
    }

    layui.use(['element', 'layer'], function () {
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function (data) {
            layer.msg('展开状态：' + data.show);
