<!-- signin end -->
<section class="signin signup">
    <div class="container">

        <div class="sign-content">
            <h2 style="margin-top: 80px">注 册</h2>

            <form action="/user/register" method="post">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-form">

                            <div class="form-group">
                                <label for="signin_form">用户名</label>
                                <input name="username" type="text" class="form-control" id="signin_form"
                                       placeholder="请输入用户名">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">密码</label>
                                <input type="password" class="form-control" id="signin_form" placeholder="请输入密码">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">确认密码</label>
                                <input type="password" class="form-control" id="signin_form" placeholder="请再次输入密码">
                            </div><!--/.form-group -->

                        </div><!--/.signin-form -->
                    </div><!--/.col -->
                </div><!--/.row -->

                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-password">
                            <div class="awesome-checkbox-list">
                                <ul class="unstyled centered">

                                    <li>
                                        <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox"
                                               value="value2">
                                        <label for="styled-checkbox-2">接受我们的条款</label>
                                    </li>

                                    <li></li>

                                </ul>
                            </div><!--/.awesome-checkbox-list -->
                        </div><!--/.signin-password -->
                    </div><!--/.col -->
                </div><!--/.row -->


                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-footer">
                            <input type="submit" class="btn signin_btn" data-toggle="modal" value="注册">
                            <p style="max-width: 145px">
                                已注册过 ?
                                <a href="/user/showLogin" style="padding: 0">登入</a>
                            </p>
                        </div><!--/.signin-footer -->
                    </div><!--/.col-->
                </div><!--/.row -->
            </form><!--/form -->
        </div><!--/.sign-content -->
    </div><!--/.container -->
</section><!--/.signin -->
