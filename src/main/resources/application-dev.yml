server:
  port: 8080

spring:
  thymeleaf:
    cache: false # 开发时关闭缓存,不然没法看到实时页面
    mode: HTML # 用非严格的 HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
  datasource:
    username: root
    password: 123
    url: jdbc:mysql://localhost:3306/whattoeat?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  resources:
    static-locations: classpath:/templates, classpath:/static  #访问静态页面

mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.wzc.whattoeat.domain


#showSql
logging:
  level:
    com.wzc: debug
    com:
      example:
        mapper : debug

#pageHelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
